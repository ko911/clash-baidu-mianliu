  - {name: 直连, type: direct}
  - {name: 拦截, type: reject}

proxy-groups:
  - {name: 默认代理, type: select, proxies: [节点选择, 自动延迟, 直连]}
  - {name: 节点选择, type: select, include-all: true, filter: "^((?!(拦截|直连)).)*$"}
  - {name: 自动延迟, type: url-test, url: http://conn1.oppomobile.com/generate_204, interval: 600, include-all: true, filter: "^((?!(拦截|直连)).)*$"}
  - {name: 广告拦截, type: select, proxies: [拦截, 直连, 默认代理]}
rules:
  - RULE-SET,ads_ad,广告拦截
  - NETWORK,UDP,默认代理
  - MATCH,默认代理  
# 规则集
rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: mrs}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: mrs}
  class: &class {type: http, interval: 86400, behavior: classical, format: text}
rule-providers: 
  # 广告规则集  
  ads_ad: { <<: *domain, url: "https://anti-ad.net/mihomo.mrs"}
